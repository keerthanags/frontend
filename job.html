<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application form</h1>
    <form action="">
        <fieldset>
                <label for="First Name">First Name:</label>
                <input type="text" id="first-name" required> <br> <br>
            
                <label for="Last Name">Last Name:</label>
                <input type="text" id="last-name" required> <br><br>

                <label for="Email">Email Address:</label>
                <input type="email" id="email" required> <br><br>
            
                <label for="Phone">Phone Number:</label>
                <input type="tel" id="phone" > <br><br>

                <label for="Degree">Degree:</label>
                <input type="text" id="text" > <br><br>

                <label for="Percentage">Percentage:</label>
                <input type="num" id="Number" > <br><br>
           </fieldset>

        <fieldset>
            <label for="position">Position Applied For:</label>
            <input type="text" id="position" required> <br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" accept="pdf, .doc, .docx"> <br><br>

            <label for="Preferred location">Preferred Location:</label>
            <input type="text" id="location" required> <br><br>
            
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
